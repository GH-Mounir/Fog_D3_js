<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3.js and Leaflet Map</title>
    <!-- Include D3.js and Leaflet -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Include DC.js (optional) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dc/3.1.8/dc.js"></script>
</head>
<body>
    <!-- Your map container will go here -->
    <div id="map" style="height: 500px;"></div>

    <!-- Your script for generating the map will go here -->
    <script src="your-script.js"></script>
</body>
</html>
